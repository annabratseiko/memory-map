<div class="filter-container">
    <div class="filters__header flex-container flex-justify-content-space-between">
        <p class="filters__name">Дата</p>
        <!-- <p class="filter__params"><span id="first-date"></span> &#8212; <span id="second-date"></span></p> -->
        <button class="reset-button reset-date" (click)="resetFilter()">скинути</button>
    </div>
    <div class="filters__graph date-graph" #container>
        <nouislider [config]="configs" [(ngModel)]="range" [tooltips]="[false, false]" (ngModelChange)="onChange($event)"></nouislider>
        <div class="filters__values date-values">
            <span class="date-value-item">2014</span>
            <span class="date-value-item">2015</span>
            <span class="date-value-item">2016</span>
            <span class="date-value-item">2017</span>
        </div>
    </div>
</div>
